<script>
function login() {
var proceed = false;
    while(!proceed) 
    {
        tag = prompt("Please input the string:");
        if (typeof(tag) == "string") 
        {
            tag = tag.trim();


            if (tag=="")//// no value
            {
                proceed = false;
                alert('Invalid entry!!! If you want to gain access to the games go to /request and fill out the form ');
            }
            if (tag=="eli 3704")
            {
              proceed=true;
              

            }
        }
        if (tag===null) ////cancel hits
        {
            proceed = false;
            alert('Login = bad retry !!!');
            return login();
        }
    }
    if(proceed)
    {
      alert("Hello, You are now in games")
    }
}
  else{
      proceed = false;
  }
//login()
  login()
</script>
